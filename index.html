<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тест – рандомізатор</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Тест</h1>
        <div class="muted">локальний сайт з рандомізацією питань та відповідей</div>
      </header>

      <div id="start-card" class="card">
        <h2>Почати тест</h2>
        <p class="muted">Усього питань: <span id="total">–</span></p>
        <div class="controls" style="margin: 10px 0 16px;">
          <label>Кількість питань
            <input id="count" type="number" value="10" min="1" step="1">
          </label>
          <button id="start" class="primary">Старт</button>
        </div>
        <p class="small">Порада – можна проходити частинами. Питання та варіанти щоразу перемішуються.</p>
      </div>

      <div id="quiz-card" class="card" style="display:none;">
        <div class="progress"><div id="progressbar"></div></div>
        <div class="muted" id="progress-label">0/0</div>
        <hr>
        <div id="q-counter" class="muted"></div>
        <h3 id="q-text"></h3>
        <div id="options" style="margin-top: 10px;"></div>
        <div class="q-footer">
          <button id="prev" class="secondary">Назад</button>
          <div style="flex:1"></div>
          <button id="next" class="secondary">Далі</button>
          <button id="submit" class="primary">Завершити</button>
        </div>
      </div>

      <div id="result-card" class="card" style="display:none;">
        <h2>Результат</h2>
        <p>Ваш бал: <span id="score">0</span> з <span id="total-points">0</span></p>
        <h3>Розбір</h3>
        <div id="review" class="summary" style="margin-top:10px;"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
